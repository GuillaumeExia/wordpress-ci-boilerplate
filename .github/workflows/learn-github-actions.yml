name: learn-github-actions

on:
  push:
    branches:
      - 'feature/*'

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install JQ
        run:  |
          whoami
          sudo apt-get install jq
          jq --version
      